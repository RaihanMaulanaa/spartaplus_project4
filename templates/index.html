<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="Sweeter - the sweetest site">
    <meta property="og:description" content="Are you looking for me?">
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- link bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- link icon boostrap -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}">
    </script>
    <script>
      $(document).ready(function () {
        get_posts();
      });
    </script>
  </head>
  <body class="has-navbar-fixed-top">
    <nav
      class="navbar is-fixed-top is-white"
      role="navigation"
      aria-label="main-navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img
            src="{{ url_for('static', filename='profile_pics/logo.png') }}"
          />
          <strong class="is-sparta logo-text"> SWEETER </strong>
        </a>
      </div>
    </nav>
    <section class="section">
      <article class="media">
        <figure class="media-left" style="align-self: center">
          <a class="image is-32x32" href="/user/{{ user_info.username }}">
            <img
              class="is-rounded"
              src="{{ url_for('static', filename=user_info.profile_pic_real) }}"
            />
          </a>
        </figure>
        <div class="media-content">
          <div class="field">
            <p class="control">
              <input
                id="input-post"
                class="input is-rounded"
                placeholder="What are you thinking about?"
                onclick='$("#modal-post").addClass("is-active")'
              />
              <div class="modal" id="modal-post">
                <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'>
                </div>
                <div class="modal-content">
                  <div class="box">
                    <article class="media">
                      <div class="media-content">
                        <div class="field">
                          <p class="control"><textarea id="textarea-post" class="textarea" placeholder="What are you thinking about?"></textarea>
                          </p>
                        </div>
                        <nav class="level is-mobile">
                          <div class="level-left"></div>
                          <div class="level-right">
                            <div class="level-item">
                              <a class="button is-sparta" onclick="post()">Create post</a>
                            </div>
                            <div class="level-item">
                              <a class="button is-sparta is-outlined" onclick='$("#modal-post").removeClass("is-active")'>Cancel</a>
                            </div>
                          </div>
                        </nav>
                      </div>
                    </article>
                  </div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="$('#modal-post').removeClass('is-active')"></button>
              </div>
            </p>
          </div>
        </div>
      </article>
    </section>
    <section class="section">
      <div id="post-box" class="container">
      </div>
    </section>
  </body>
</html>
